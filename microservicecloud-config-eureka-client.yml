spring:
    profiles:
        active: dev
---
server:
  port: 7001
spring:
    profiles: dev
    application:
        name: microservicecloud-config-eureka-client
eureka:
  server:
      enable-self-preservation: false #开发环境禁用自我保护模式
  instance:
    hostname: eureka7001.com #eureka服务端实例名称
  client:
    register-with-eureka: false #false表示不向注册中心注册自己
    fetch-registry: false #false表示自己端就是注册中心，我的职责就是维护服务实例，并不需要检索服务
    service-url:
      #单机defaultZone :http://${eureka.instance.hostname}:${server.port}/eureka/ #设置与EurekaServer交互的地址查询服务和注册服务都需要依赖这个地址（单机）
      defaultZone : http://eureka7001.com:7001/eureka/

